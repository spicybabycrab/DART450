    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

    <section id="scroll">

        <img src="testimg.jpg" alt="" class="image right_up" id="image4">

    <script>
        // init controller
        var controller = new ScrollMagic.Controller();

        // build scene
        var scene = new ScrollMagic.Scene({
                triggerElement: "#scroll",
                duration: "70%",
                triggerHook: 0
            })

            // animate color and top border in relation to scroll position


            .setTween(".left_up", {
                scale: 1.5,
                y: -200,
                x: -200
            })

            .addTo(controller);


        
            // build scene
        var scene = new ScrollMagic.Scene({
                triggerElement: "#scroll",
                duration: "70%",
                triggerHook: 0
            })

            // animate color and top border in relation to scroll position


            .setTween(".left_mid", {
                scale: 1.5,
                y: -50,
                x: -200
            })

            .addTo(controller);
        
        

        // build scene
        var scene = new ScrollMagic.Scene({
                triggerElement: "#scroll",
                duration: "70%",
                triggerHook: 0
            })

            // animate color and top border in relation to scroll position


            .setTween(".left_down", {
                scale: 1.5,
                y: 200,
                x: -200
            })

            .addTo(controller);


        // build scene
        var scene = new ScrollMagic.Scene({
                triggerElement: "#scroll",
                duration: "70%",
                triggerHook: 0
            })

            // animate color and top border in relation to scroll position


            .setTween(".right_up", {
                scale: 1.5,
                y: -200,
                x: 200
            })

            .addTo(controller);

        // build scene
        var scene = new ScrollMagic.Scene({
                triggerElement: "#scroll",
                duration: "70%",
                triggerHook: 0
            })

            // animate color and top border in relation to scroll position


            .setTween(".right_down", {
                scale: 1.5,
                y: 200,
                x: 200
            })

            .addTo(controller);
