<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyAnim This</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
	<main>
		<h1>CLICK TO CROC!</h1>
		<button onclick="myAnim(this)"><img src="./images/2.jpg" alt="crocs2"></button>
		
		<button onclick="myAnim(this)"><img src="./images/3.jpg" alt="crocs3"></button>
		
		<button onclick="myAnim(this)"><img src="./images/4.jpg" alt="crocs4"></button>
		
		<button onclick="myAnim(this)"><img src="./images/5.jpg" alt="crocs5"></button>
		
		<button onclick="myAnim(this)"><img src="./images/6.jpg" alt="crocs6"></button>
	</main>
	
	<script>
		function myAnim(x) {
			x.classList.toggle("animate");
		}
	</script>
   
   
   
   
   
    
</body>
</html>
